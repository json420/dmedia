<!doctype html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="grid.css"></link>
<link rel="stylesheet" href="style.css"></link>
<script src="/_apps/userwebkit/couch.js"></script>
<script src="/_apps/userwebkit/base.js"></script>
<script src="common.js"></script>
<script src="dmedia.js"></script>
</head>
    
<body>

<div id="header" class="grid_row">
    <div class="tab grid_3" id="import">
        Import 
    </div>
    <div class="tab grid_3" id="history">
        History
    </div>
    <div class="tab grid_3" id="browser">
        Browser
    </div>
    <div class="tab grid_3" id="storage">
        Storage
    </div>
</div>

<div class="content">

<div id="import_target" class="hide">
    <div id="choose_project">
        <div class="grid_row">
            <input placeholder="New project name" type="text" id="project_title" class="grid_3">
            <button class="grid_3" onclick="UI.create_project()">Create Project</button>
            <button class="grid_3" onclick="UI.start_importer()" id="start_importer">Start Importer</button>
        </div>
        <ul id="projects"></ul>
    </div>

    <div id="importer" class="hide">
        <div class="row">
            <div class="grid_2">
                <textarea placeholder="comma, seperated, tags"></textarea>
            </div>
            <button onclick="Hub.send('stop_importer')">Stop Importer</button>
            <div class="grid_2" id="info">
                <p><strong>Total: </strong><span id="total"></span></p>
                <p><strong>Completed: </strong><span id="completed"></span></p>
            </div>
            <div class="grid_2 hide" id="summary">
                <p><strong id="summary_summary">Summary</strong></p>
                <div id="summary_body"></div>
            </div>
        </div>
        <div class="row">
            <div class="grid_4">
                <div class="progress" id="progress"><div></div></div>
            </div>
        </div>
        <div class="row" id="cards"></div>
    </div>    
</div>


<div id="history_target" class="hide">
    <div class="row">History</div>
</div>


<div id="browser_target" class="hide">
        <p>
        <select id="browser_projects" class="grid_1"></select>
        <input id="tag" type="text"></input>
        <ul id="tag_matches"></ul>
        </p>
        <video width="640" height="360" id="player"></video>
        <div id="tray"></div>
</div>
    

<div id="storage_target" class="hide">
    <div class="row">Storage</div>
</div>
    
    
</div>
</body>
</html>
