<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="couch.js"></script>
        <script src="/_apps/dc3/base.js"></script>
        <script src="signal.js"></script>
        <title>dmedia</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="header">
            <div class="row">
                <div class="three item active" id="import">
                    Import 
                </div>
                <div class="three item" id="history">
                    History
                </div>
                <div class="three item" id="browser">
                    Browser
                </div>
                <div class="three item" id="storage">
                    Storage
                </div>
            </div>
        </div>

        <div id="import_target" class="content">
            <div class="grow">
                <div class="grid_2">
                    <h3>Tags</h3>
                    <textarea placeholder="comma, seperated, tags"></textarea>
                </div>
                <div class="grid_2">
                    <h3>Stats</h3>
                    <p><strong>Total: </strong><span id="total"></span></p>
                    <p><strong>Completed: </strong><span id="completed"></span></p>
                </div>
            </div>
            <div class="grow">
                <div class="grid_4">
                    <div class="progress" id="progress"><div></div></div>
                </div>
            </div>
            <div class="grow" id="cards"></div>
        </div>

        <div id="history_target" class="content hide">
            <div class="row">History</div>
        </div>
        <div id="browser_target" class="content hide">
            <div class="row">Browser</div>
        </div>
        <div id="storage_target" class="content hide">
            <div class="row">Storage</div>
        </div>

    </body>
</html>
