<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="/_apps/userwebkit/couch.js"></script>
        <script src="/_apps/userwebkit/base.js"></script>
        <script src="dmedia.js"></script>
        <title>dmedia</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="header">
            <div class="tab" id="import">
                Import 
            </div>
            <div class="tab" id="history">
                History
            </div>
            <div class="tab" id="browser">
                Browser
            </div>
            <div class="tab" id="storage">
                Storage
            </div>
        </div>

        <div id="import_target" class="content hide">

        <div id="choose_project">
        <input placeholder="New Project Name" type="text" id="project_title">
        <button onclick="UI.create_project()">Create Project</button>
        <button onclick="UI.start_importer()" id="start_importer">Start Importer</button>
        <div id="projects"></div>
        </div>

        <div id="importer" class="hide">
            <div class="row">
                <div class="grid_2">
                    <textarea placeholder="comma, seperated, tags"></textarea>
                </div>
                <button onclick="Hub.send('stop_importer')">Stop Importer</button>
                <div class="grid_2" id="info">
                    <p><strong>Total: </strong><span id="total"></span></p>
                    <p><strong>Completed: </strong><span id="completed"></span></p>
                </div>
                <div class="grid_2 hide" id="summary">
                    <p><strong id="summary_summary">Summary</strong></p>
                    <div id="summary_body"></div>
                </div>
            </div>
            <div class="row">
                <div class="grid_4">
                    <div class="progress" id="progress"><div></div></div>
                </div>
            </div>
            <div class="row" id="cards"></div>
        </div>    

        </div>

        <div id="history_target" class="content hide">
            <div class="row">History</div>
        </div>

        <div id="browser_target" class="content hide">
            <p>
            <select id="browser_projects" class="grid_1"></select>
            <input id="tag" type="text" />
            <ul id="tag_matches" />
            </p>
            <video width="640" height="360" id="player"></video>
            <div id="tray"></div>
        </div>
        
        <div id="storage_target" class="content hide">
            <div class="row">Storage</div>
        </div>

    </body>
</html>
