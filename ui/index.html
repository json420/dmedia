<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="grid.css"></link>
        <link rel="stylesheet" href="style.css"></link>
        <script src="/_apps/userwebkit/couch.js"></script>
        <script src="/_apps/userwebkit/base.js"></script>
        <script src="common.js"></script>
        <script src="dmedia.js"></script>
    </head>
    <body>
        <div id="header" class="grid_row">
            <div class="tab grid_3" id="import">
                Import 
            </div>
            <div class="tab grid_3" id="history">
                History
            </div>
            <div class="tab grid_3" id="browser">
                Browser
            </div>
            <div class="tab grid_3" id="storage">
                Storage
            </div>
        </div>
        <div class="content">
            <div id="import_target" class="hide">
                <div id="choose_project" class="">
                    <form id="project_form"></form>
                    <div class="grid_row darkbar">
                        <p class="grid_4 help">choose existing, or create new</p>
                        <input placeholder="New Project Name" autofocus type="text" id="project_title" class="grid_4" form="project_form">
                        <button id="create_project" class="grid_2" disabled  form="project_form">Create Project</button>
                    </div>
                    <ul id="projects"></ul>
                </div>
                <div id="importer" class="hide">
                    <div class="grid_row darkbar">
                        <div class="grid_3" id="info">
                            <p><span>Total: </span><span id="total"></span></p>
                            <p><span>Completed: </span><span id="completed"></span></p>
                        </div>
                        <div class="grid_3 hide" id="summary">
                            <p><strong id="summary_summary">Summary</strong></p>
                            <div id="summary_body"></div>
                        </div>
                        <p id="target_project" class="grid_6"></p>
                        <div class="grid_1"></div>
                        <button class="grid_2" onclick="Hub.send('stop_importer')">Stop Importer</button>
                    </div>
                    <div class="grid_row bar">
                        <div class="grid_12">
                            <div class="progress" id="progress"><div></div></div>
                        </div>
                    </div>
                    <div id="cards" class="grid_row"></div>
                </div>    
            </div>

            <div id="history_target" class="hide">
            <div id="imports" class="grid_row"></div>
            </div>

    <div id="browser_target" class="hide">
        <ul id="browser_projects"></ul>
        <div id="browser_main" class="hide">
            <div id="screen"><video id="player"></div>
            <form id="tag_form">
            <div id="lower" class="grid_row">
                <div id="add_tag" class="grid_3 grid_cell">
                    <input id="tag_value"></input>
                    <ul class="matches" id="tag_matches"></ul>
                </div>
                <button id="tag_button" class="grid_1 arrow" disabled>Tag &rarr;</button>
                <ul id="tags" class="grid_5 tags inset"></ul>
            </div>
            </form>
            <div id="right"></div>
        </div>
    </div>

            <div id="storage_target" class="hide">
            <p class="wip">Storage: sorry, nothing to see here just yet!</p>
            </div>
        </div>
    </body>
</html>
