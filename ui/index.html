<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="grid.css"></link>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="stylesheet" href="common.css"></link>
        <script src="/_apps/userwebkit/couch.js"></script>
        <script src="/_apps/userwebkit/base.js"></script>
        <script src="common.js"></script>
        <script src="dmedia.js"></script>
    </head>
    <body>
        <div id="header" class="grid_row head">
            <div class="tab grid_3" id="import">
                Import 
            </div>
            <div class="tab grid_3" id="history">
                History
            </div>
            <div class="tab grid_3" id="browser">
                Browser
            </div>
            <div class="tab grid_3" id="storage">
                Storage
            </div>
        </div>
        <div class="content">
            <div id="import_target" class="">
                <div id="choose_project" class="">
                    <form id="project_form"></form>
                    <div class="grid_row darkbar">
                        <input placeholder="New project name" type="text" id="project_title" class="grid_4" form="project_form">
                        <button id="create_project" class="grid_2" disabled  form="project_form">Create Project</button>
                        <button id="start_importer" class="grid_2" disabled>Start Importer</button>
                    </div>
                    <ul id="projects" class="lower"></ul>
                </div>
                <div id="importer" class="hide">
                    <div class="grid_row darkbar">
                        <div class="grid_3" id="info">
                            <p><span>Total: </span><span id="total"></span></p>
                            <p><span>Completed: </span><span id="completed"></span></p>
                        </div>
                        <div class="grid_3 hide" id="summary">
                            <p><strong id="summary_summary">Summary</strong></p>
                            <div id="summary_body"></div>
                        </div>
                        <p id="target_project" class="grid_6"></p>
                        <div class="grid_1"></div>
                        <button class="grid_2" onclick="Hub.send('stop_importer')">Stop Importer</button>
                    </div>
                    <div class="grid_row bar">
                        <div class="grid_12">
                            <div class="progress" id="progress"><div></div></div>
                        </div>
                    </div>
                    <div class="grid_row lower" id="cards"></div>
                </div>    
            </div>
            <div id="history_target" class="hide">
                <div class="grid_row darkbar">
                    <div class="grid_1">History</div>
                    <input class="grid_3" placeholder="Date Search"></input>
                    <button class="grid_2">Search History</button>
                </div>
            </div>
            <div id="browser_target" class="hide">
                    <div class="grid_row darkbar">
                        <select id="browser_projects" class="grid_1"></select>
                        <input id="tag" class="grid_2" type="text"></input>
                        <ul id="tag_matches"></ul>
                    </div>
                    <video width="640" height="360" id="player"></video>
                    <div id="tray"></div>
            </div>
            <div id="storage_target" class="hide">
                <div class="grid_row darkbar">
                    <div class="grid_1">Storage</div>
                    <input class="grid_3" placeholder="New Filestore"></input>
                    <button class="grid_2">Add Filestore</button>
                </div>
                <div class="grid_row lower">
                    <p class="grid_3">Lower segment, this piece sits near the bottom of the screen in the UI</p>
                </div>
                <div class="grid_row bar">
                    <p class="grid_3">Regular .bar</p>
                </div>
                <div class="grid_row lightbar">
                    <p class="grid_3">.lightbar</p>
                </div>
            </div>
        </div>
    </body>
</html>
