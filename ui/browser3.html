<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/_apps/userwebkit/base.css"></link>
        <link rel="stylesheet" href="grid.css"></link>
        <link rel="stylesheet" href="browser3.css"></link>
        <link rel="stylesheet" href="common.css"></link>
        <script src="/_apps/userwebkit/couch.js"></script>
        <script src="/_apps/userwebkit/base.js"></script>
        <script src="common.js"></script>
        <script src="browser3.js"></script>
    </head>
    <body class="">
        <div id="picker">
            <ul id="projects"></ul>
        </div>
        <div id="browser" class="hide">
            <div id="content"></div>

            <form id="tag_form">
            <div id="lower" class="grid_row">
                <div id="info">
                    <div class="grid_1">Name:</div>
                    <div id="clip_name" class="grid_2"></div>

                    <div class="grid_1">Length:</div>
                    <div id="clip_len" class="grid_2"></div>

                    <div class="grid_1">Resolution:</div>
                    <div id="clip_res" class="grid_2"></div>

                    <div class="grid_1">Framerate:</div>
                    <div id="clip_fps" class="grid_2"></div>
                </div>
                <div id="add_tag" class="grid_2 grid_cell">
                    <input id="tag_value" placeholder="Tag"></input>
                    <ul class="matches" id="tag_matches"></ul>
                </div>
                <button id="tag_button" class="grid_1 arrow" disabled>Tag &darr;</button>
                <ul id="tags" class="grid_3 tags inset"></ul>
            </div>
            </form>

            <div id="right"></div>
        </div>
    </body>
</html>
