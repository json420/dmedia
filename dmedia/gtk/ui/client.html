<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="peering.css" />
<script src="peering.js"></script>
<script>

"use strict";


var UI = {
    on_load: function() {
        UI.input = $('input');
        UI.input.oninput = UI.on_input;
    },

    on_input: function(event) {
        UI.input.value = UI.input.value.toUpperCase();
    },
}

window.onload = UI.on_load;

</script>
</head>
<body>
<div id="secret">
<input id="input" type="text" maxlength="8" size="8"></input>
</div>
</body>
</html>
