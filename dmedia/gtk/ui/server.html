<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="peering.css" />
<script src="peering.js"></script>
<script>

"use strict";

Hub.connect('display_secret',
    function(secret, typo) {
        $('secret').textContent = secret;
        if (typo) {
            $show('typo');
        }
        else {
            $hide('typo');
        }
    }
);

Hub.connect('set_message',
    function(message) {
        $('message').textContent = message;  
    }
);

window.onload = function() {
    Hub.send('get_secret');  
}

</script>
</head>

<body>
<div id="viewport">
    <div id="enter_code">Secret Code:</div>
    <div id="secret"></div>
    <p id="typo" class="hide">Typo? Please try again with new code</p>
</div>
</div>
</html>
